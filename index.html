        @import url('https://v1.fontapi.ir/css/Vazirmatn');
        * {
            font-family: Vazirmatn, cursive, sans-serif !important;
        }
        .funky-text {
            font-family: Vazirmatn, cursive, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #000;
        }

        .glitch-effect {
            position: relative;
            display: inline-block;
            animation: glitch 2s linear infinite;
        }

        .glitch-effect::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: skewX(-10deg);
            opacity: 0.8;
            z-index: -1;
            animation: glitch 3s linear infinite;
        }

        /* Define the animation for glitch effect */
        @keyframes glitch {
            0% {
                transform: skewX(-10deg);
                opacity: 0.8;
            }
            20% {
                transform: skewX(5deg);
                opacity: 1;
            }
            40% {
                transform: skewX(-7deg);
                opacity: 0.8;
            }
            60% {
                transform: skewX(2deg);
                opacity: 1;
            }
            80% {
                transform: skewX(-3deg);
                opacity: 0.8;
            }
            100% {
                transform: skewX(0deg);
                opacity: 1;
            }
        }
    </style>
</head>

<script>
    const body = document.querySelector("body");
    const gradients = [
        "from-white to-gray-100",
        "from-pink-100 to-yellow-200",
        "from-purple-100 to-red-200",
        "from-blue-100 to-green-200",
        "from-indigo-100 to-pink-200",
        "from-gray-100 to-gray-200",
        "from-pink-200 to-yellow-300",
        "from-purple-200 to-red-300",
        "from-blue-200 to-green-300",
        "from-indigo-200 to-pink-300",
        "from-gray-200 to-gray-300",
        "from-pink-300 to-yellow-400",
        "from-purple-300 to-red-400",
        "from-blue-300 to-green-400",
        "from-indigo-300 to-pink-400",
        "from-gray-300 to-gray-400",
        "from-pink-400 to-yellow-500",
        "from-purple-400 to-red-500",
        "from-blue-400 to-green-500",
        "from-indigo-400 to-pink-500",
        "from-gray-400 to-gray-500",
        "from-pink-500 to-yellow-600",
        "from-purple-500 to-red-600",
        "from-blue-500 to-green-600",
        "from-indigo-500 to-pink-600",
        "from-gray-500 to-gray-600",
        "from-gray-600 to-gray-700",
        "from-gray-700 to-gray-800",
        "from-gray-800 to-gray-900",
        "from-gray-900 to-black",
    ];

    let currentGradientIndex = 0;
    let isGoingUp = true;

    function setNextGradient() {
        const currentGradient = gradients[currentGradientIndex];
        body.className = `bg-gradient-to-r ${currentGradient} flex items-center justify-center h-screen`;

        // Get the two colors used in the gradient
        const gradientColors = currentGradient.split(' to-');
        const startColor = gradientColors[0].replace('from-', '');
        const endColor = gradientColors[1];

        // Check if the start color is light
        const startColorValue = window.getComputedStyle(body).getPropertyValue(`--tw-color-${startColor}-500`).trim();
        const startColorIsLight = isColorLight(startColorValue);

        // Set the text color based on the start color
        const textElements = document.querySelectorAll('.text-white');
        textElements.forEach(element => {
            element.style.color = startColorIsLight ? 'black' : 'white';
        });

        // Switch to the next gradient
        if (isGoingUp) {
            currentGradientIndex++;
            if (currentGradientIndex >= gradients.length) {
                currentGradientIndex = gradients.length - 2;
                isGoingUp = false;
            }
        } else {
            currentGradientIndex--;
            if (currentGradientIndex < 0) {
                currentGradientIndex = 1;
                isGoingUp = true;
            }
        }
    }

    function isColorLight(color) {
        // Check the luminance of the color
        const hex = color.replace('#', '');
        const red = parseInt(hex.substr(0,2), 16);
        const green = parseInt(hex.substr(2,2), 16);
        const blue = parseInt(hex.substr(4,2), 16);
        const luminance = (0.2126 * red + 0.7152 * green + 0.0722 * blue) / 255;

        return luminance > 0.5;
    }

    setNextGradient();
    setInterval(setNextGradient, 1000);
</script>
